<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>City</title>
</head>

<body>
    <div id="bg">
        <!-- input -->
        <div id="input-wrapper" class="center">
            <label for="city">Введите название вашего города</label>
            <br>
            <input type="text" id="city" name="" value="">
            <br>
        </div>
        <!-- city message -->
        <div id="city-message-wrapper" class="center">
            <p>Ваш город: <span id="city-name"></span></p>
            <a id="change-link" href="#">изменить город</a>
        </div>
    </div>


    <script src="city.js"></script>
</body>

</html>
